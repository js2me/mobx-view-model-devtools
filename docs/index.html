<!DOCTYPE html>
<html lang="en" style="background: #232323">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/mobx-view-model-devtools/auto.global.js"></script>
    <script src="../dist/auto.global.js"></script>
  </head>
  <body>
    <button id="change-color">change color</button>
    <script>
      document.getElementById("change-color").addEventListener("click", () => {
        if (
          document.documentElement.style.background === "rgb(255, 255, 255)"
        ) {
          document.documentElement.style.background = "rgb(35, 35, 35)";
        } else {
          document.documentElement.style.background = "rgb(255, 255, 255)";
        }
      });
    </script>
  </body>
</html>
